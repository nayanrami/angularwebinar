<div class="container">
  <h3>Contact Us Form</h3>
  <div class="card">
    <div class="card-header">Drop A Message..</div>
    <div class="card-body">
      <form #contactForm="ngForm" (ngSubmit)="getFormData(contactForm.value)">
        <input
          type="text"
          placeholder="Enter Your Name"
          class="form-control"
          ngModel
          name="name"
        /><br />
        <input
          type="text"
          placeholder="Enter Your Email"
          class="form-control"
          ngModel
          name="email"
        /><br />
        <input
          type="text"
          placeholder="Enter Your Mobile"
          class="form-control"
          ngModel
          name="mobile"
        /><br />
        <textarea
          class="form-control"
          placeholder="Your Message"
          ngModel
          name="message"
        ></textarea
        ><br />
        <button>Submit</button>
      </form>
      <br />
      Name: {{ mydata.name }} <br />Mobile: {{ mydata.mobile }} <br />Email:
      {{ mydata.email }} <br />Message:{{ mydata.message }}
    </div>
  </div>
</div>
